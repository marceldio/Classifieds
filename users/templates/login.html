{% extends 'main/index.html' %}
{% block content %}

<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>
            </div>
            <div class="card-footer">
                <div class="d-grid col-12">
                    <div class="btn-group">
                        <a href="{% url 'users:register' %}" class="btn btn-outline-info">Регистрация</a>
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-info">Восстановить пароль</a>
                    </div>
                    <a href="{% url 'catalog:product_list' %}" class="btn btn-outline-secondary">Назад</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
